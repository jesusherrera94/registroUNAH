<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Registro UNAH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/UNAH-logo.png">	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylespro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<div class="row">
    <div class="col-1">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-centros-regionales-tab" data-toggle="pill" href="#v-pills-centros-regionales" role="tab" aria-controls="v-pills-centros-regionales" aria-selected="true">Centros Regionales</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Personal</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
          </div>
    </div> 
    <div class="col-11"> 
        <div class="tab-content" id="v-pills-tabContent">
            <!--Inicio de Centros Regionales-->
          <div class="tab-pane fade show active" id="v-pills-centros-regionales" role="tabpanel" aria-labelledby="v-pills-centros-regionales-tab">
              <h1>Centros Regionales,Edificios,Aulas</h1>
              <hr>
              <div class="row">
              <div class="col-sm-6">
              <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Crear Campus</h5>
                      <hr>
                     <label for="nombre-campus"> Nombre Campus: <input type="text" id="nombre-campus" class="form-control" placeholder="Nombre del Campus"></label>
                     <br>
                      <button class="btn btn-success" id="crear-campus">Crear Campus</button>
                    </div>
                  </div>
                </div>
            </div>
            <hr>
            
                <div id='lista-de-edificios'>
                
                </div>
                    <button class="btn btn-success btn-plus" id="agregar-card-edificio">+</button>
            <hr>
                    <button class="btn btn-success" id="agregar-edificio">Agregar Edificio(s)</button>
            <hr>

            <div id='lista-de-aulas'>
                
            </div>
                <button class="btn btn-success btn-plus" id="agregar-card-aula">+</button>
        <hr>
                <button class="btn btn-success" id="agregar-aula">Agregar Aula(s)</button>
        <hr>
            </div>

          <!--Final de Centros Regionales-->
          <!--Personal-->
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
              <h1>Personal</h1>
              <hr>
              <div class="row">
              <div class="col-sm-6">
              <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Datos Personales</h5>
                      <hr>
                     <label for="nombre"> Nombres: <input type="text" id="nombres" class="form-control" placeholder="Nombres"></label>
                     <label for="apellido"> Apellido: <input type="text" id="apellidos" class="form-control" placeholder="Apellido"></label>
                     <label for="fecha-nacimiento"> Fecha de nacimiento: <input type="date" id="fecha-nacimiento" class="form-control"></label>
                     <label for="identidad"> Identidad: <input type="number" id="identidad" class="form-control" placeholder="0801199403872" min="0" max="13"></label>
                     <label for="direccion"> Dirección: <input type="text" id="direccion" class="form-control" placeholder="Dirección"></label>
                     <label for="telefono"> Telefono: <input type="text" id="telefono" class="form-control" placeholder="Telefono"></label>
                     <label for="email"> Email: <input type="email" id="email" class="form-control" placeholder="email@email.com"></label>
                     <label for="femenino">Femenino: <input type="radio" name="genero" id="femenino" value="1"></label>
                     <label for="masculino">Masculino: <input type="radio" name="genero" id="masculino" value="2"></label>
                     <select name="campus-trabajo-empleado" id="campus-trabajo-empleado"></select>
                     <select name="estado-civil-empleado" id="estado-civil-empleado"></select>

                     <br>
                     <h4>Datos de roles</h4>
                     <hr>
                     <label for="numero-empleado"> Número Empleado: <input type="number" id="numero-empleado" class="form-control" placeholder="1234" min="0" max="9999"></label>
                     <label for="sueldo-base"> Sueldo Base: <input type="number" id="sueldo-base" class="form-control" placeholder="19000.00" min="0" max="13"></label>
                     <select name="tipo-empleado" id="tipo-empleado"></select>
                     <select name="cargo" id="cargo"></select>
                     <label for="contrasenia"> Contraseña: <input type="password" id="contrasenia" class="form-control" placeholder="contraseña"></label>
                     <br>
                     <div id="datos-maestro" style="display: none;">
                            <h4>Datos de Maestro</h4>
                            <hr>
                             <select name="titularidad" id="titularidad"></select>
                             <select name="especializacion" id="especializacion"></select>

                    </div>
                    <br>
                      <button class="btn btn-success" id="crear-empleado">Crear Empleado</button>
                    </div>
                  </div>
                </div>
            </div>
              <hr>
          </div>
          <!--Fin Personal-->
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">Otra cosa2</div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">Otra cosa3</div>  
          </div>
        </div>
    </div>
</div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>    
  <script src="js/admin_controller.js"></script>
</body>
</html>
